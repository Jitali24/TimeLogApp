<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>TimeLog</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>

        <!-- faltpickr -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
        />

        <!-- style -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body id="demo">
        <div class="container-fluid">
            <br />
            <div class="top">
                Select Date:
                <input type="selectdate" />
                <img src="./images/calendar.png" alt="" id="imgID" />
                <button onclick="load();">Load</button>
                <button onclick="downloadtable();">
                    Export Timesheet as PNG
                </button>
            </div>
            <div>
                <hr />
            </div>
            <div class="table-tab">
                <input
                    type="text"
                    placeholder="Start Time"
                    id="start-time"
                    class="time-pickable"
                    readonly
                />
                <input
                    type="text"
                    placeholder="End Time"
                    id="end-time"
                    class="time-pickable"
                    readonly
                />
                <input
                    type="text"
                    placeholder="Task Description"
                    id="task-description"
                    value=" Example of time-log app"
                />
                <button onclick="add();">Add</button>
            </div>
            <div>
                <hr />
            </div>
            <div class="table2">
                <table id="table2">
                    <thead>
                        <tr>
                            <td style="font-weight: 500">Start Time</td>
                            <td style="font-weight: 500">End Time</td>
                            <td style="font-weight: 500">Minutes</td>
                            <td id="task" style="font-weight: 500">Task Description</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div>
                <br />
                Day Total in Minutes Day Total in Hours
            </div>
            <div>
                <hr />
            </div>
        </div>

        <!-- script -->
        <script src="./script.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <!-- flatpickr -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <script>
            flatpickr('input[type="selectdate"]', {})
            // flatpickr('#imgID', {})
        </script>

        <script>
            function downloadtable() {
                var node = document.getElementById('demo')

                domtoimage
                    .toPng(node)
                    .then(function (dataUrl) {
                        var img = new Image()
                        img.src = dataUrl
                        downloadURI(dataUrl, 'records.png')
                    })
                    .catch(function (error) {
                        console.error('oops, something went wrong', error)
                    })
            }
            function downloadURI(uri, name) {
                var link = document.createElement('a')
                link.download = name
                link.href = uri
                document.body.appendChild(link)
                link.click()
                document.body.removeChild(link)
                delete link
            }
        </script>
        <script src="time.js"></script>
    </body>
</html>
