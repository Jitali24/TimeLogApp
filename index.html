<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>TimeLog</title>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
        <link
            href="http://fonts.googleapis.com/css?family=Lato:400,700"
            rel="stylesheet"
            type="text/css"
        />

        <!-- style -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <br />
            <div class="top">
                Select Date:
                <input type="date" id="date" />
                <!-- <img src="./images/calendar.png" alt="" id="imgID" /> -->
                <button onclick="load();">Load</button>
                <button onclick="downloadtable();">
                    Export Timesheet as PNG
                </button>
            </div>
            <hr />
            <div class="table-tab">
                <input
                    type="text"
                    placeholder="Start Time"
                    id="start-time"
                    class="time-pickable"
                    readonly
                />
                <input
                    type="text"
                    placeholder="End Time"
                    id="end-time"
                    class="time-pickable"
                    readonly
                />
                <input
                    type="text"
                    placeholder="Task Description"
                    id="task-description"
                />
                <button id="add" onclick="add();">Add</button>
            </div>
            <hr />
            <div class="table2" id="demo">
                <table id="table2">
                    <thead>
                        <tr id="col-heading">
                            <td>Start Time</td>
                            <td>End Time</td>
                            <td>Minutes</td>
                            <td id="task">Task Description</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="null-records">
                            <td colspan="5">Records don't exits</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br />
            <div class="bottom">
                <div class="one">
                    Day Total in Minutes <br />
                    <span id="minutes"></span>
                </div>
                <div class="two">
                    Day Total in Hours
                    <br />
                    <span id="hours"></span>
                </div>
            </div>
            <hr />
        </div>
        <!-- scripts -->
        <!-- bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <!-- scripts -->
        <script src="./script.js"></script>
        <script src="time.js"></script>
    </body>
</html>
